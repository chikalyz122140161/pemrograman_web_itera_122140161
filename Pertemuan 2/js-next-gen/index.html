<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Dashboard - To-Do List</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Dashboard To-Do</h1>

    <!-- Form input todo -->
    <form id="todo-form">
      <input type="text" id="todo-input" placeholder="Tambahkan To-Do baru..." required>
      <button type="submit">Tambah</button>
    </form>

    <!-- Daftar To-Do -->
    <ul id="todo-list">
      <!-- To-Do items akan di-render di sini -->
    </ul>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
